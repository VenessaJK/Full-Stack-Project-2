    <body>
        <header>
            <h1>Contact Us</h1>
            <nav role="pages navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        <main role="Contact form">
            <section>
                <h2>Get in Touch</h2>
                <p>
                    If you have any questions or would like to book our services, feel free to reach out 
                    to us using the contact form below.
                </p>
                <form action="#">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="email">Your Email:</label>
                    <input type="text" id="email" name="email" required></input><br><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" row="5" cols="20" required></textarea><br><br>
                    <button type="submit">Submit</button><br><br>
                </form>
            </section>
        </main>

        <footer>
            <p>Contact us at: <a href="mailto:info@petsitting.com">info@petsitting.com</a></p>
        </footer>
    </body>
